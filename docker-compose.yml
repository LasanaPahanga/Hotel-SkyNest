services:
  # MySQL Database
  database:
    image: mysql:8.0
    container_name: skynest-database
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: skynest_hotels
      MYSQL_USER: ${DB_USER:-skynest_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-skynest_password}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d
    networks:
      - skynest-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: skynest-backend
    restart: always
    environment:
      DB_HOST: database
      DB_USER: ${DB_USER:-skynest_user}
      DB_PASSWORD: ${DB_PASSWORD:-skynest_password}
      DB_NAME: skynest_hotels
      DB_PORT: 3306
      PORT: 5000
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_change_in_production}
      JWT_EXPIRE: 7d
      CORS_ORIGIN: http://localhost
    ports:
      - "5000:5000"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - skynest-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: skynest-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - skynest-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
    driver: local

networks:
  skynest-network:
    driver: bridge
