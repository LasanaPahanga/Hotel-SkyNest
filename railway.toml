[build]
builder = "NIXPACKS"
nixpacksPlan = { providers = ["node", "mysql"] }

[deploy]
startCommand = "cd backend && node server.js"
healthcheckPath = "/api/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"

[[services]]
name = "frontend"
buildCommand = "cd frontend && npm ci && npm run build"